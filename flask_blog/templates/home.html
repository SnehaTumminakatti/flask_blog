{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
    <div class="card">
        <div class="card-header">
          {{post.author}}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{post.title}}</p>
            <footer class="footer"> <cite title="Source Title">{{post.content}}</cite></footer>
          </blockquote>
        </div>
      </div>
    
    {% endfor %}
{% endblock %}
